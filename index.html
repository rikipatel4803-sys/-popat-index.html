<style>
:root{

}

*{margin:0;padding:0;box-sizing:border-box;font-family:'Comic Sans MS',cursive;}

body{
  min-height:100vh;
  background:linear-gradient(135deg,#a8edea,#fed6e3);
  display:flex;
  align-items:center;
  justify-content:center;
  overflow:hidden;
}

/* floating emojis */
.float{
  position:absolute;
  font-size:22px;
  animation: float 7s linear infinite;
  opacity:.7;
}
@keyframes float{
  0%{transform:translateY(100vh);}
  100%{transform:translateY(-10vh);}
}

/* main glass card */
.app{
  width:92%;
  max-width:460px;
  background:var(--glass);
  backdrop-filter:blur(15px);
  border-radius:30px;
  padding:30px;
  text-align:center;
  box-shadow:0 30px 60px rgba(0,0,0,.25);
  z-index:5;
}

.popat{
  font-size:85px;
  animation:bounce 1.4s infinite;
}
@keyframes bounce{
  50%{transform:translateY(-15px);}
}

h1{
  color:var(--pink);
  margin:10px 0;
}

.story{
  font-size:17px;
  min-height:70px;
  color:#333;
}

/* progress bar game */
.progress-box{
  margin:20px 0;
  background:#fff;
  border-radius:30px;
  overflow:hidden;
  height:18px;
}
.progress{
  width:0%;
  height:100%;
  background:linear-gradient(90deg,var(--pink),var(--green));
  transition:.4s;
}

.tap-btn{
  margin-top:15px;
  padding:14px 35px;
  border:none;
  border-radius:40px;
  background:linear-gradient(135deg,#ff4d6d,#ff8fa3);
  color:white;
  font-size:16px;
  cursor:pointer;
  box-shadow:0 10px 20px rgba(0,0,0,.25);
}

.tap-btn:active{transform:scale(.95);}

#final{
  display:none;
  margin-top:20px;
  font-size:17px;
}

/* fireworks */
.spark{
  position:absolute;
  width:6px;
  height:6px;
  background:gold;
  border-radius:50%;
  animation:boom 1s ease-out forwards;
}
@keyframes boom{
  to{transform:scale(25);opacity:0;}
}

.footer{
  margin-top:18px;
  font-size:13px;
  color:#555;
}
</style>
</head>
