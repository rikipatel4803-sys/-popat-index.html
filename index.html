
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Popat Sorry Quest ğŸ’š</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Comic Sans MS',cursive;}

body{
  min-height:100vh;
  background:linear-gradient(135deg,#a8edea,#fed6e3);
  overflow:hidden;
}

/* start screen */
#start{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.6);
  display:flex;
  align-items:center;
  justify-content:center;
  color:white;
  font-size:22px;
  z-index:50;
}

/* flying popat */
#popat{
  position:absolute;
  font-size:70px;
  cursor:pointer;
  transition:0.3s;
}

/* message card */
.card{
  position:fixed;
  left:50%;
  top:50%;
  transform:translate(-50%,-50%);
  background:white;
  padding:30px;
  width:90%;
  max-width:420px;
  border-radius:30px;
  text-align:center;
  box-shadow:0 20px 40px rgba(0,0,0,.3);
  display:none;
  z-index:10;
}

.card h1{color:#ff4081;margin-bottom:10px;}
.card p{font-size:17px;color:#333;}

/* confetti */
.confetti{
  position:absolute;
  width:8px;
  height:8px;
  background:gold;
  animation:fall 2s linear forwards;
}
@keyframes fall{
  to{transform:translateY(100vh) rotate(360deg);opacity:0;}
}

/* fireworks */
.spark{
  position:absolute;
  width:6px;
  height:6px;
  background:#ff0;
  border-radius:50%;
  animation:boom 1s ease-out forwards;
}
@keyframes boom{
  to{transform:scale(20);opacity:0;}
}
</style>
</head>

<body>

<div id="start">Tap anywhere to start ğŸµ</div>

<audio id="music" loop>
  <source src="Relax_with_Soft_Piano_Music_Birds_Singing_Beautiful_Nature_256KBPS.mp3">
</audio>

<div id="popat">ğŸ¦</div>

<div class="card" id="final">
  <h1>Happy New Year ğŸ’š</h1>
  <p>
    Popat pakday gayo ğŸ˜„<br><br>
    New Year wish late ho gayi ğŸ˜­<br>
    par tu meri life ka fixed part hai ğŸ¦ğŸ’š<br><br>
    Sorry Popat ğŸ™<br>
    âœ¨ Happy New Year âœ¨
  </p>
</div>

<script>
const start=document.getElementById("start");
const popat=document.getElementById("popat");
const music=document.getElementById("music");
const final=document.getElementById("final");

let taps=0;
let active=false;

/* start interaction */
start.addEventListener("click",()=>{
  start.style.display="none";
  music.play();
  active=true;
  movePopat();
});

/* popat movement */
function movePopat(){
  if(!active) return;
  const x=Math.random()*(window.innerWidth-80);
  const y=Math.random()*(window.innerHeight-80);
  popat.style.left=x+"px";
  popat.style.top=y+"px";
  setTimeout(movePopat,800);
}

/* catch popat */
popat.addEventListener("click",e=>{
  e.stopPropagation();
  taps++;
  popat.style.transform="scale(0.9)";
  setTimeout(()=>popat.style.transform="scale(1)",100);

  if(taps>=4){
    active=false;
    popat.style.display="none";
    celebrate();
  }
});

/* celebration */
function celebrate(){
  final.style.display="block";

  for(let i=0;i<80;i++){
    const c=document.createElement("div");
    c.className="confetti";
    c.style.left=Math.random()*window.innerWidth+"px";
    c.style.top="-10px";
    c.style.background=`hsl(${Math.random()*360},100%,50%)`;
    document.body.appendChild(c);
    setTimeout(()=>c.remove(),2000);
  }
}

/* fireworks on tap */
document.body.addEventListener("click",e=>{
  const s=document.createElement("div");
  s.className="spark";
  s.style.left=e.clientX+"px";
  s.style.top=e.clientY+"px";
  document.body.appendChild(s);
  setTimeout(()=>s.remove(),1000);
});
</script>

</body>
</html>
