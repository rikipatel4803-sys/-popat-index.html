<style>

body{
  min-height:100vh;
  background: radial-gradient(circle at top,#ffd1dc,#a8edea);
  display:flex;
  align-items:center;

}

/* Floating hearts */
.heart{
  position:absolute;
  font-size:20px;
  animation: float 6s linear infinite;
  opacity:0.7;
}
@keyframes float{
  0%{transform:translateY(100vh);opacity:0;}
  50%{opacity:1;}
  100%{transform:translateY(-10vh);opacity:0;}
}

.card{
  background:white;
  width:90%;
  max-width:430px;
  padding:30px;
  border-radius:30px;
  text-align:center;
  box-shadow:0 20px 40px rgba(0,0,0,0.3);
  z-index:2;
  animation: fadeIn 1.2s ease;
}

@keyframes fadeIn{
  from{opacity:0;transform:scale(0.8);}
  to{opacity:1;transform:scale(1);}
}

.popat{
  font-size:80px;
  animation:bounce 1.5s infinite;
}
@keyframes bounce{
  0%,100%{transform:translateY(0);}
  50%{transform:translateY(-15px);}
}

h1{
  color:#ff4081;
  margin:10px 0;
}

.cards{
  display:flex;
  justify-content:center;
  gap:15px;
  margin:20px 0;
}

.playcard{
  width:70px;
  height:90px;
  background:linear-gradient(135deg,#ff80ab,#ff4081);
  border-radius:15px;
  color:white;
  font-size:30px;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
  box-shadow:0 10px 20px rgba(0,0,0,0.2);
  transition:0.3s;
}

.playcard:hover{
  transform:scale(1.1);
}

#msg{
  display:none;
  margin-top:15px;
  font-size:17px;
  color:#333;
}

/* fireworks */
.firework{
  position:absolute;
  width:8px;
  height:8px;
  background:gold;
  border-radius:50%;
  animation: explode 1s ease-out forwards;
}
@keyframes explode{
  to{
    transform:scale(20);
    opacity:0;
  }
}

.footer{
  margin-top:20px;
  font-size:14px;
  color:#777;
}
</style>
</head>
